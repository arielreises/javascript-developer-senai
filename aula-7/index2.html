<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo do WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
        }
        .link a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Junte-se ao nosso grupo no WhatsApp!</h1>
        <div class="qr-code">
            <img src="qrcode.png" alt="QR Code do grupo do WhatsApp">
        </div>
        <div class="link">
            <a href="https://chat.whatsapp.com/HkiHQfIzPNpFn4Nujs8yVw" target="_blank">Entrar no grupo</a>
        </div>
    </div>
</body>
</html>
