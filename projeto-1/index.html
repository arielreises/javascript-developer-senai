<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta author="Ariel Reises" > -->
    <!-- <meta name="Keywords" content="calculator, html, javascript, css" > -->
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Calculadora em Javascript</h2>
        <input id="num-one" type="text">
        <input id="num-two" type="text">
        <br><br>
        <label><input checked id="box1" name="sign-area" type="radio" value="addition"><b>+</b></label>
        <label><input name="sign-area" type="radio" value="subtraction"><b>-</b></label>
        <label><input name="sign-area" type="radio" value="multiplication"><b>×</b></label>
        <label><input name="sign-area" type="radio" value="division"><b>÷</b></label>
        <label><input name="sign-area" type="radio" value="power"><b>^</b></label>
        <label><input name="sign-area" type="radio" value="root"><b>√</b></label>
        <label><input name="sign-area" type="radio" value="percentage"><b>%</b></label>
        <br><br>
        <button onclick="calculator()" type="button">Calcular</button>
        <h1 id="result"></h1>
    </div>
    <script src="./index.js"></script>
</body>
</html>
