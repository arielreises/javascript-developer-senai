
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Vocabulary</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        table {
            margin: 0 auto;
        }
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            text-align: center;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <h2>Learn the colors in Russian</h2>
    <table>
        <tr>
            <td>
                <label for="modal-white">
                    <img src="./assets/images/white.png" alt="White">
                </label>
            </td>
            <td>
                <label for="modal-black">
                    <img src="./assets/images/black.png" alt="Black">
                </label>
            </td>
            <td>
                <label for="modal-gray">
                    <img src="./assets/images/gray.png" alt="Gray">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="modal-red">
                    <img src="./assets/images/red.png" alt="Red">
                </label>
            </td>
            <td>
                <label for="modal-blue">
                    <img src="./assets/images/blue.png" alt="Blue">
                </label>
            </td>
            <td>
                <label for="modal-yellow">
                    <img src="./assets/images/yellow.png" alt="Yellow">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="modal-purple">
                    <img src="./assets/images/purple.png" alt="Purple">
                </label>
            </td>
            <td>
                <label for="modal-orange">
                    <img src="./assets/images/orange.png" alt="Orange">
                </label>
            </td>
            <td>
                <label for="modal-green">
                    <img src="./assets/images/green.png" alt="Green">
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
